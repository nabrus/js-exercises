
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
  
  <input class="numberInput" type="text">
  <p></p>

  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    // arrow function syntax: concise body (the most condensed form) 
    const cubed = num => num * num * num;   
    
    // Non-recursive factorial
    function factorial(num) {
      var x = num;
      while (x > 1) {
        num *= x - 1;
        x--;
      }
      return num;
    }

    // Computes factorials recursively - used for output below
    function factorialRec(num) {
      if ((num === 0) || (num === 1)) {
        return 1;
      } else {
        return (num * factorial(num - 1));
      } 
    }

    const squareRoot = num =>
      Math.sqrt(num);

    input.onchange = function() {
      var num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' + num + ' cubed is ' + cubed(num) + '. ' + num + ' factorial is ' + factorialRec(num) + ', ' + num + ' square root is ' + squareRoot(num) + '.';
      }
    }

  </script>
</body>
</html>
