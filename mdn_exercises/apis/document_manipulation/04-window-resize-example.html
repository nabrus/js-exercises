<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>

      /*
        In this example we will solve a common problem â€” making sure your
        application is as big as the window it is viewed in, whatever size it
        is. This is often useful in situations like games, where you want to
        use as much of the screen area as possible to play the game in.
      */

      // Grabbing the <div> and then the width and height of the viewport
      // (the inner window, where your doc is displayed) and storing in
      // variables.
      const div = document.querySelector("div");
      let WIDTH = window.innerWidth;
      let HEIGHT = window.innerHeight;

      // Dynamically alter the width and height of the dev to equal that
      // of the viewport.
      div.style.width = `${WIDTH}px`;
      div.style.height = `${HEIGHT}px`;

      // The above code only resizes the div once.  
      // Getting the div to resize when the window gets resized using
      // `Window.onresize`.
      window.onresize = () => {
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        div.style.width = `${WIDTH}px`;
        div.style.height = `${HEIGHT}px`;
      }

    </script>
  </body>
</html>
