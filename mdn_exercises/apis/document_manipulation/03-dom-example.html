<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <!-- <style> tags added in for the `Element.setAttribute()`
         example below. -->
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>

        // Manipulating Styles
        
        
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network"; 
        link.href = "https://developer.mozilla.org"; 

        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);

        const text = document.createTextNode(" — the premier source for web development knowledge.");
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        sect.appendChild(linkPara);

        const dupLinkPara = linkPara.cloneNode(true);
        sect.appendChild(dupLinkPara);

        sect.removeChild(dupLinkPara);

        linkPara.parentNode.removeChild(linkPara);

        // Adding inline styles directly onto the elements with 
        // `HTMLElement.style` property, which contains inline styling
        // info for each element in the document.
        /*
        para.style.color = "white";
        para.style.backgroundColor = "black";
        para.style.padding = "10px";
        para.style.width = "250px";
        para.style.textAlign = "center";
        */
        // The browser will show the following when inspected
        // <p style="color: white; background-color: black; padding: 10px;
        // width: 250px; text-align: center;">We hope you enjoyed the ride.</p>

        // Using `Element.setAttribute()` — this takes two args, the attribute
        // you want to set on the element, and the value you want to set it to.
        para.setAttribute("class", "highlight");

      </script>
  </body>
</html>
