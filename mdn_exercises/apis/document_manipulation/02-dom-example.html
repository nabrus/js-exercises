<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>

        // Moving and Removing Elements
        
        
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network"; 
        link.href = "https://developer.mozilla.org"; 

        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);

        const text = document.createTextNode(" â€” the premier source for web development knowledge.");
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        // Move the paragraph with the link inside of it to the bottom
        // of the section
        sect.appendChild(linkPara);

        // Make a copy of the paragraph with the link and move add that to 
        // bottom of the section - `var dupNode = node.cloneNode([deep]);`
        const dupLinkPara = linkPara.cloneNode(true);
        sect.appendChild(dupLinkPara);

        // Removing a node when you have a reference to the node to be 
        // removed and its parent - `Node.removeChild()`
        sect.removeChild(dupLinkPara);
        // Removes the dup added at the bottom of section

        // Removing a node based only on a reference to itself
        linkPara.parentNode.removeChild(linkPara);
        // Removes linkPara that remained at the bottom of section

      </script>
  </body>
</html>
