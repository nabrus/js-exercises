<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>

  <style>
    .wrap {
      min-height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: 100;
      color:white;
    }

    .box {
      background:black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;
      width:50px;
      height:50px;
      padding:50px;
      transition: width 0.2s, height 0.6s;
      position: relative;
    }

    .box.opening {
      width:500px;
      height:500px;
    }

    .box h2 {
      position: absolute;
      width:100%;
      font-size: 90px;
      transform:translateX(-210%);
      transition: all 0.5s;
      top:0;
    }

    .box p {
      position: absolute;
      width:100%;
      transform:translateX(200%);
      transition: all 0.5s;
      bottom:0;
    }

    .box.open > * {
      transform:translateX(0%);
    }
  </style>

  <div class="wrap">
    <div class="box">
      <h2>Steve Urban</h2>
      <p class="social">@_surban_</p>
    </div>
  </div>

  <script>

    const box = document.querySelector('.box');

    // Regular function syntax is used below because of 
    // the `this` binding to box. Using an arrow function
    // would use lexical scopeâ€”inherited from the enclosing
    // scope, which would be the window (global).
    box.addEventListener('click', function() {
      let first = 'opening';
      let second = 'open';
      
      // Reversing the order of animation 
      if (this.classList.contains(first)) {
        [first, second] = [second, first]; // destructuring
      }
      
      // console.log(this); // <div class="box">...</div> (after being clicked)
      this.classList.toggle(first);
      // arrow function used so the this binding is inherited 
      // from the enclosing function.
      setTimeout(() => {
        this.classList.toggle(second);
      }, 500);
    });

  </script>

</body>
</html>
