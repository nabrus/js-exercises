<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<button>Snakes 🐍</button>
<button>Cry 😂</button>
<button>Ice Cream 🍦</button>
<button>Flamin' 🔥</button>
<button>Dancer 💃</button>

<script>

// Using Map to store metadata, not on the object, but store 
// metadata about an object. This example shows every time one
// of the <button>s is clicked, that specific <button> gets recorded.

// Use the <button> as the actual key
const clickCounts = new Map();
const buttons = document.querySelectorAll("button");

// Looping over each button, adding it to this map and setting default
// zero. The actual click count.
buttons.forEach(button => {
  clickCounts.set(button, 0); // again, button is the key
  // when button clicked, increment by 1
  button.addEventListener("click", function() {
    const val = clickCounts.get(this); // this = button
    clickCounts.set(this, val + 1);
    console.log(clickCounts); 
  });
});

/* Output will give you the number of clicks for each button:

  Map(5) {button => 0, button => 1, button => 1, button => 8, button => 1}
    size: (...)
    __proto__: Map
  [[Entries]]: Array(5)
    0: {button => 0}
    1: {button => 1}
    2: {button => 1}
    3: {button => 8}
    4: {button => 1}
*/

</script>
</body>
</html>
