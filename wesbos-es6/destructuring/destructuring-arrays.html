<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  // 1st EXAMPLE
  const details = ['Steve Urban', 123, 'github.com'];

  /* Creating variables of the array indexes
  
  Instead of the following:

  const name = details[0];
  const id = details[1];

  Destructuring: notice the use of square brackets []
  instead of {} used for object destructuring  */

  const [name, id, website] = details;

  console.log(name, id, website);

  // 2nd EXAMPLE - destructuring from a string of data
  const data = 'Basketball,Sports,90210,23';
  const [itemName, category, sku, inventory] = data.split(',');

  // 3rd EXAMPLE - using the rest parameter (...theArgs)
  const team = ['Marty', 'Elias', 'Stevens', 'Parise', 'Dano'];

  const [captain, assistant, ...players] = team;

  
</script>
</body>
</html>
