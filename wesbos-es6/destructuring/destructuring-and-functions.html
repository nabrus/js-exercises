<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  
function convertCurrency(amount) {
  const converted = {
    USD: amount * 0.76,
    GPB: amount * 0.53,
    AUD: amount * 1.01,
    MEX: amount * 13.30
  };
  return converted;
}

/* 
  const hundo = convertCurrency(100);
  console.log(hundo); // {USD: 76, GPB: 53, AUD: 101, MEX: 1330}
  console.log(hundo.AUD); // 101
  console.log(hundo.MEX); // 1330
*/

// Destructure object immediately as it comes back
const { USD, GPB, AUD, MEX } = convertCurrency(100);
console.log(USD, GPB, AUD, MEX); // 76 53 101 1330

/* 
  Note for above: return values can be in any order and 
  you can pick and choose which ones to use if all are
  not needed. 
*/

/* 
  Below: Using curly braces {} around parameters of a 
  function, called Named Parameters. Parameter order 
  doesn't matter when using named parameters.
*/

function tipCalc({ total, tip = 0.20, tax = 0.18 }) {
  return total + (tip * total) + (tax * total);
}
// pass in an object when calling
const bill = tipCalc({ tip: 0.25, total: 200 }); // any order, pick and choose which  to use
console.log(bill); // 286

</script>
</body>
</html>
