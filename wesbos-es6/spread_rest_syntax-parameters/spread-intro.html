<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>
<body>
<script>

  /*
    Spread syntax allows an iterable such as an array expression or string to be expanded in places where zero or more arguments (for function calls) or elements (for array literals) are expected, or an object expression to be expanded in places where zero or more key-value pairs (for object literals) are expected.
  */

  /*
    An array with a string element

    ['steve']

    output gives an array of that element - ["steve"]

    Using the spread operator will spread out every 
    item of the iterable to be its own separate item 
    in the array. So an array with a string as an item 
    will spread out to each of the characters.

    [...'steve']

    output ["s", "t", "e", "v", "e"]
  */

  const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
  const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

  // const pizzas = [...featured, ...specialty];
  // console.log(pizzas);
  // output: ["Deep Dish", "Pepperoni", "Hawaiian", 
  //          "Meatzza", "Spicy Mama", "Margherita"]


  // You can easily add to the array

  // const pizzas = [...featured, 'veg', ...specialty];
  // console.log(pizzas);
  // output: ["Deep Dish", "Pepperoni", "Hawaiian", "veg", 
  //          "Meatzza", "Spicy Mama", "Margherita"]


  // Copy an array

  const pizzas = [...featured, 'veg', ...specialty];

  // const fridayPizzas = pizzas; 
  // Above example is not a copy but a reference which can 
  // lead to unexpected issues.

  // const fridayPizzas = [].concat(pizzas); // One (ugly) way to do it

  const fridayPizzas = [...pizzas] 
  // Spread the pizzas array into the new fridayPizzas array.
  // Changing the new array (fridayPizzas) will not be destructive to 
  // the initial array (pizzas).
  console.log(fridayPizzas);
  // output: ["Deep Dish", "Pepperoni", "Hawaiian", "veg", 
  //          "Meatzza", "Spicy Mama", "Margherita"]

</script>
</body>
</html>
