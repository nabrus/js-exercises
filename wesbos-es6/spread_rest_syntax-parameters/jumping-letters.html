<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
  <style>
    body {
      min-height: 100vh;
      font-family: sans-serif;
      background: #ffc600;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color:white;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
    }
    .jump span {
      display: inline-block;
      transition: transform 0.2s;
      cursor:url('http://csscursor.info/source/santahand.png'), default;
    }
    .jump span:hover {
      transform: translateY(-20px) rotate(10deg) scale(2);
    }
  </style>
</head>
<body>
  <h2 class="jump">SPREADS!</h2>

<script>
  
const heading = document.querySelector('.jump');
heading.innerHTML = sparanWrap(heading.textContent);

/*
  The following sparanWrap function takes in the textContent from
  the selected element and returns - 

  1. An array of the string content `SPREADS!` spread out: 
  ["S", "P", "R", "E", "A", "D", "S", "!"]. 

  2. .map() is used to iterate over each element 
  (each letter in this case) and wrap them with 
  <span> tags: 
  ["<span>S</span>", "<span>P</span>", "<span>R</span>", 
   "<span>E</span>", "<span>A</span>", "<span>D</span>", 
   "<span>S</span>", "<span>!</span>"]

  3. Then we use .join() because we don't want an array, 
  just a string of the html:
  "<span>S</span><span>P</span><span>R</span><span>E</span>
  <span>A</span><span>D</span><span>S</span><span>!</span>"
*/

function sparanWrap(word) {
  return [...word].map(letter => `<span>${letter}</span>`).join('');
}

</script>
</body>
</html>
