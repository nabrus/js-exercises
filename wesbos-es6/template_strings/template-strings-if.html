<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

  // Example of an if statement inside of a Template String, in 
  // the form of a ternary operator. 

  // Note: Same as how an if statement is inside a React render 
  // template.

  const song = {
    name: 'Dying to live',
    artist: 'Tupac',
    //featuring: 'Biggie Smalls'
  };

  const markup = `
    <div class="song">
      <p>
        ${song.name} â€” ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''} 
      </p>
    </div>
  `;

  document.body.innerHTML = markup;

</script>
</body>
</html>
