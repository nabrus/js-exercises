<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

  /*
    Nesting Template Strings inside of each other. In certain times, 
    nesting a template is the easiest and perhaps more readable way 
    to have configurable strings. Within a backticked template it is 
    simple to allow inner backticks simply by using them inside a 
    placeholder ${ } within the template.
  */

  // Looping over an array of cats and creating a list 
  // item for each one.
  const cats = [
    { name: 'Mose', age: 10 },
    { name: 'Garfield', age: 40 },
    { name: 'Snowball', age: '?' }
  ];

  const markup = `
    <ul class="cats">
      ${cats.map(cat => `
        <li>
          ${cat.name} 
          is 
          ${cat.age}
          years old.
        </li>`).join('')} 
    </ul>
  `;

  document.body.innerHTML = markup;

</script>
</body>
</html>
