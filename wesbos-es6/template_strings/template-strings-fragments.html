<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

  // Using Template Strings for multiple lines

  const person = {
    name: 'Steve',
    job: 'Web Developer',
    city: 'Fords',
    bio: 'Steve is a really cool guy that loves web development!',
  };

  // When not using template literals, backslashes are needed when
  // spreading text in a string over multiple lines. 
  var text = "hello there, \
    how are you \
  ";

  // Example using template strings for multi-line markup string.
  // Note: backslashes are not needed.
  const markup = `
    <div class="person">
      <h2>
        ${person.name},
        <span class="job">${person.job}</span>
      </h2>
      <p class="location">${person.city}</p>
      <p class="bio">${person.bio}</p>
    </div>
  `;

  document.body.innerHTML = markup;

</script>
</body>
</html>
