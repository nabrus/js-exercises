<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>

<body>
  <script>

    /*
      The Object.keys() method returns an array of a given object's own
      property names, in the same order as we get with a normal loop.

      The Object.values() method returns an array of a given object's own
      enumerable property values, in the same order as that provided by a
      for...in loop (the difference being that a for-in loop enumerates
      properties in the prototype chain as well).

      The Object.entries() method returns an array of a given object's own
      enumerable property [key, value] pairs, in the same order as that
      provided by a for...in loop (the difference being that a for-in loop
      enumerates properties in the prototype chain as well) . The order of the
      array returned by Object.entries() does not depend on how an object is
      defined. If there is a need for certain ordering then the array needs to
      be sorted first like Object.entries(obj).sort((a, b) => a[0] - b[0]);.
    */

    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Object.keys will give an array of the keys
    console.log(Object.keys(inventory));
    /*
      (4) ["backpacks", "jeans", "hoodies", "shoes"]
        0: "backpacks"
        1: "jeans"
        2: "hoodies"
        3: "shoes"
        length: 4
        __proto__: Array(0)
    */
    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join("");
    console.log(nav);
    // <li>backpacks</li><li>jeans</li><li>hoodies</li><li>shoes</li>


    // Object.values gives an array of values
    console.log(Object.values(inventory));
    /*
      (4) [10, 23, 4, 11]
        0: 10
        1: 23
        2: 4
        3: 11
        length: 4
        __proto__: Array(0)
    */
    // tell us how many values we have
    const totalInventory = Object.values(inventory).reduce((a, b) => a + b);
    console.log(totalInventory); // 48
  

    // Object.entries gives arrays of the key/value pairs
    console.log(Object.entries(inventory));
    /*
      (4) [Array(2), Array(2), Array(2), Array(2)]
        0: (2) ["backpacks", 10]
        1: (2) ["jeans", 23]
        2: (2) ["hoodies", 4]
        3: (2) ["shoes", 11]
        length: 4
        __proto__: Array(0)
    */
    // Print an inventory list with numbers
    const invList = Object.entries(inventory).forEach(([key, val]) => {
      console.log(key, val);
    });
    /*
      backpacks 10
      jeans 23
      hoodies 4
      shoes 11
    */


    // for...of can be used to iterate with the benefit of using
    // the break keyword
    for (const [key, val] of Object.entries(inventory)) {
      console.log(key, val);
      if (key === "jeans") break;
    }
    /*
      backpacks 10
      jeans 23
    */

  </script>
</body>

</html>
