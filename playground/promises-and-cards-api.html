<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Deck of Cards API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

  /*
    shuffle the deck
    deal two hands of two cards each
    analyze who has the better hand
    declare a winner
  */

  const shuffleCards = fetch("https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1");

  shuffleCards
    .then(data => data.json())
    .then(data => {
      fetch(`https://deckofcardsapi.com/api/deck/${data.deck_id}/draw/?count=2`)
        .then(data => data.json())
        .then(data => console.log(data))
        .catch(err => console.log(err));
    })
    .catch(err => console.log(err));

</script>
  
</body>
</html>
