<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {

    }

    #modal-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
    }

    #modal {
      min-width: 300px;
      min-height: 300px;
      background-color: white;
      max-width: 80%;
      display: grid;
      align-self: center;
      justify-self: center;
      padding: 0 10px 10px 10px;
      grid-row-gap: 5px;
      grid-template-rows: auto 1fr auto;
    }

    #close-modal {
      justify-self: right;
      font-size: xx-large;
    }

    button, #close-modal {
      cursor: pointer;
    }

  </style>

</head>
<body>
  
  <div id="modal-container" class="toggle">
    <div id="modal">
      <!-- event.stopPropagation to stop event bubbling, preventing 
        the modal to close when an area inside is clicked 
      ** INLINE DO NOT DO ** -->
      <div id="close-modal" class="toggle">&times;</div>
      <div id="modal-content">
        <h1>The Dude Abides</h1>
        <p>
          Okaaayy, the old man said to take any rug in the house.
        </p>
      </div>
      <div id="modal-actions">
        <button class="toggle">Exit</button>
      </div>
    </div>
  </div>

  <button class="toggle">Show Modal</button>

    <script>
  
      function toggleModal(e) {
        const modalContainer = document.querySelector("#modal-container");
        const modal = document.querySelector("#modal");

        const displayValue = window.getComputedStyle(modalContainer).getPropertyValue('display');
  
        if (displayValue === 'none') {
          modalContainer.style.display = 'grid';
        } else {
          modalContainer.style.display = 'none';
        }

        console.log(e);
        
      }
      // onclick="event.stopPropagation()"

      const clickArea = document.querySelectorAll('.toggle');
      clickArea.forEach(item => item.addEventListener('click', toggleModal));
  
    </script>
</body>
</html>
