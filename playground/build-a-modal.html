<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {

    }

    #modal-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
    }

    #modal {
      min-width: 300px;
      min-height: 300px;
      background-color: white;
      max-width: 80%;
      display: grid;
      align-self: center;
      justify-self: center;
      padding: 0 10px 10px 10px;
      grid-row-gap: 5px;
      grid-template-rows: auto 1fr auto;
    }

    #close-modal {
      justify-self: right;
      font-size: xx-large;
    }

    button, #close-modal {
      cursor: pointer;
    }

  </style>

</head>
<body>
  
  <div id="modal-container" class="action">
    <div id="modal" onclick="event.stopPropagation()">
      <!-- event.stopPropagation to stop event bubbling, preventing 
        the modal to close when an area inside is clicked  -->
      <div id="close-modal" class="action">&times;</div>
      <div id="modal-content">
        <h1>The Dude Abides</h1>
        <p>
          Okaaayy, the old man said to take any rug in the house.
        </p>
      </div>
      <div id="modal-actions">
        <button class="action">Save</button>
      </div>
    </div>
  </div>

  <button class="action">Show Modal</button>

    <script>
  
      const clickArea = document.querySelectorAll('.action');
      
      function toggleModal() {
        const modal = document.getElementById('modal-container');
        const displayValue = window.getComputedStyle(clickArea).getPropertyValue('display');
  
        if (displayValue === 'none') {
          modal.style.display = 'grid';
        } else {
          modal.style.display = 'none';
        }
      }

      
  
    </script>
</body>
</html>
